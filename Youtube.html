<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube</title>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/section.css">
  <link rel="stylesheet" href="style/video.css">
</head>
<body>
  <div class="header">
    <div class ="left-section">
      <img class="menu" src="icons/hamburger-menu.svg">
      <img class="logo" src="icons/youtube-logo.svg">
    </div>
    <div class ="center-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img src="icons/icons8-search-50.png" alt="">
      </button>
      <button class="search-by-voice">
        <img src="icons/icons8-mic-24.png" alt="">
      </button>
    </div>
    <div class="right-section">
      <div class="icons">
        <img src="icons/upload.svg" alt="">
      </div>
      <div class="icons">
        <img src="icons/youtube-apps.svg" alt="">
      </div>
      <div class="icons">
        <img src="icons/notifications.svg" alt="">
      </div>
      <div>
        <img class="current-channel-picture" src="icons/Prasanna.jpg" alt="">
      </div>
    </div>
  </div>
  <div class ="rest-section">
    <div class="section">
      <div class="icon">
        <img  src="icons/explore.svg" alt="">
        <p>explore</p>
      </div>
      <div class="icon">
        <img  src="icons/explore.svg" alt="">
        <p>explore</p>
      </div>
      <div class="icon">
        <img  src="icons/explore.svg" alt="">
        <p>explore</p>
      </div>
      <div class="icon">
        <img  src="icons/explore.svg" alt="">
        <p>explore</p>
      </div>
      <div class="icon">
        <img src="icons/explore.svg" alt="">
        <p>explore</p>
      </div>
      <div class="icon">
        <img src="icons/explore.svg" alt="">
        <p>explore</p>
      </div>
    </div>
    <div class="videos">
      <div class="video">
        <div>
          <img src="thumbnails/hq720.jpg" alt="">
        </div>
        <div>
          title
        </div>
      </div>
      <div class="video">
        <div>
          <img src="thumbnails/hqdefault (1).jpg" alt="">
        </div>
        <div>
          title
        </div>
      </div>
      <div class="video">
        <div>
          <img src="thumbnails/hqdefault (2).jpg" alt="">
        </div>
        <div>
          title
        </div>
      </div>
      <div class="video">
        <div>
          <img src="thumbnails/hqdefault.jpg" alt="">
        </div>
        <div>
          title

          title
        </div>
      </div>
    </div>
  </div>
</body>
</html>
